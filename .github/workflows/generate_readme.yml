name: Add Period to README via PR

on:
  workflow_dispatch:
    inputs:
      port_context:
        description: 'Port context information'
        required: false
        type: string

jobs:
  create-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Create new branch with timestamp
        run: |
          # Generate a unique branch name with timestamp
          BRANCH_NAME="add-period-to-readme-$(date +%s)"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          
          # Fetch latest changes
          git fetch origin
          
          # Create a new branch
          git checkout -b $BRANCH_NAME
      
      - name: Add period to README.md
        run: |
          # Append a period to the README.md file
          echo "." >> README.md
          
      - name: Commit changes
        run: |
          # Configure Git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes to commit
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit changes
          git add README.md
          git commit -m "Add period to README.md"
      
      - name: Push changes
        run: |
          # Push the branch to the repository
          git push --set-upstream origin $BRANCH_NAME
          
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create a pull request using GitHub CLI
          gh pr create --title "Add period to README.md" \
                       --body "This PR adds a period character to the README.md file." \
                       --base master \
                       --head $BRANCH_NAME
                       

      - name: Update Port Run Status
        uses: port-labs/port-github-action@v1
        with:
          clientId: ${{ secrets.CLIENT_ID }}
          clientSecret: ${{ secrets.CLIENT_SECRET }}
          baseUrl: https://api.getport.io
          operation: PATCH_RUN
          runId: ${{ fromJson(inputs.port_context).runId }}
          status: "SUCCESS"
          logMessage: "Action completed successfully"
